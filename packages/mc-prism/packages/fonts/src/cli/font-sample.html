<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Sample</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 20px;
        line-height: 1.5;
      }
      .text-sample {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
      }
      .small {
        font-size: 12px;
      }
      .medium {
        font-size: 16px;
      }
      .large {
        font-size: 24px;
      }
      .extra-large {
        font-size: 36px;
      }
      .regular {
        font-weight: normal;
      }
      .bold {
        font-weight: bold;
      }
      .italic {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Font: Arial</h1>
    <div class="text-sample small regular">
      Small Regular: The quick brown fox jumps over the lazy dog.
    </div>
    <div class="text-sample medium regular">
      Medium Regular: The quick brown fox jumps over the lazy dog.
    </div>
    <div class="text-sample large bold">
      Large Bold: The quick brown fox jumps over the lazy dog.
    </div>
    <div class="text-sample extra-large italic">
      Extra Large Italic: The quick brown fox jumps over the lazy dog.
    </div>
  </body>
</html>
